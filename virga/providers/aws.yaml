---
subnets:
  client: ec2
  action: describe_subnets
  context: Subnets
  prefix: Subnets
  resource_id: SubnetId
  identifiers:
    id: subnet-id
    name: tag:Name
security_groups:
  client: ec2
  action: describe_security_groups
  context: Security Groups
  prefix: SecurityGroups
  resource_id: GroupId
  identifiers:
    id: group-id
    name: tag:Name
    group_name: group-name
instances:
  client: ec2
  action: describe_instances
  context: EC2 Instances
  prefix: Reservations.Instances
  resource_id: InstanceId
  identifiers:
    id: instance-id
    name: tag:Name
network_acls:
  client: ec2
  action: describe_network_acls
  context: Network ACLs
  prefix: NetworkAcls
  resource_id: NetworkAclId
  identifiers:
    id: network-acl-id
    name: tag:Name
route_tables:
  client: ec2
  action: describe_route_tables
  context: Route tables
  prefix: RouteTables
  resource_id: RouteTableId
  identifiers:
    id: route-table-id
    name: tag:Name
db_instances:
  client: rds
  action: describe_db_instances
  context: RDS instances
  prefix: DBInstances
  resource_id: DBInstanceIdentifier
  identifiers:
    id: db-instance-id
certificates:
  client: virga
  action: find_certificate
  context: ACM Certificates
  prefix: Certificate
  resource_id: CertificateArn
  identifiers:
    domain_name: domain-name
acl:
  client: ec2
  action: describe_network_acls
  context: Network ACLs
  prefix: NetworkAcls
  resource_id: NetworkAclId
  identifiers:
    id: network-acl-id
    name: tag:Name
